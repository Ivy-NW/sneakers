<section id="verify-page" class="page-section hidden">
    <h2 class="text-2xl font-bold mb-6">Verify Your Sneakers</h2>
    
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Step 1: Sneaker Details</h3>
            <form id="sneaker-details-form">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="sneaker-brand" class="block text-gray-700 mb-2">Brand</label>
                        <select id="sneaker-brand" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                            <option value="">Select Brand</option>
                            <option value="nike">Nike</option>
                            <option value="adidas">Adidas</option>
                            <option value="jordan">Jordan</option>
                            <option value="yeezy">Yeezy</option>
                            <option value="newbalance">New Balance</option>
                        </select>
                    </div>
                    <div>
                        <label for="sneaker-model" class="block text-gray-700 mb-2">Model</label>
                        <input type="text" id="sneaker-model" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g. Air Jordan 1 High" required>
                    </div>
                    <div>
                        <label for="sneaker-size" class="block text-gray-700 mb-2">Size</label>
                        <input type="text" id="sneaker-size" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g. US 10" required>
                    </div>
                    <div>
                        <label for="sneaker-colorway" class="block text-gray-700 mb-2">Colorway</label>
                        <input type="text" id="sneaker-colorway" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g. Bred" required>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Step 2: Upload Photos</h3>
            <p class="text-gray-600 mb-4">Please upload clear photos of your sneakers from the following angles:</p>
            
            <div class="grid md:grid-cols-3 gap-4">
                <div class="border border-gray-300 rounded-md p-4">
                    <h4 class="font-medium mb-2">Left Side View</h4>
                    <div class="mb-2 h-40 bg-gray-100 flex items-center justify-center" id="left-side-preview">
                        <span class="text-gray-500">No image</span>
                    </div>
                    <input type="file" id="left-side-upload" class="hidden" accept="image/*">
                    <button type="button" class="w-full bg-gray-200 text-gray-800 py-2 rounded-md hover:bg-gray-300 upload-btn" data-target="left-side-upload">Upload Image</button>
                </div>
                
                <div class="border border-gray-300 rounded-md p-4">
                    <h4 class="font-medium mb-2">Right Side View</h4>
                    <div class="mb-2 h-40 bg-gray-100 flex items-center justify-center" id="right-side-preview">
                        <span class="text-gray-500">No image</span>
                    </div>
                    <input type="file" id="right-side-upload" class="hidden" accept="image/*">
                    <button type="button" class="w-full bg-gray-200 text-gray-800 py-2 rounded-md hover:bg-gray-300 upload-btn" data-target="right-side-upload">Upload Image</button>
                </div>
                
                <div class="border border-gray-300 rounded-md p-4">
                    <h4 class="font-medium mb-2">Sole View</h4>
                    <div class="mb-2 h-40 bg-gray-100 flex items-center justify-center" id="sole-preview">
                        <span class="text-gray-500">No image</span>
                    </div>
                    <input type="file" id="sole-upload" class="hidden" accept="image/*">
                    <button type="button" class="w-full bg-gray-200 text-gray-800 py-2 rounded-md hover:bg-gray-300 upload-btn" data-target="sole-upload">Upload Image</button>
                </div>
            </div>
        </div>
        
        <div>
            <h3 class="text-lg font-semibold mb-2">Step 3: Submit for Verification</h3>
            <p class="text-gray-600 mb-4">This verification will cost <span class="font-semibold">2 credits</span>.</p>
            <button id="submit-verification-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Submit for Verification</button>
        </div>
    </div>
</section>
